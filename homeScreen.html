<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/bordeless.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/scss/homeScreen/bundle.css">
  <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  <title>Tela Inicial - Bordeless</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__wrapper__logo" title="Bordeless">
        <img src="assets/img/bordeless.png" alt="Bordeless Logo">
        <h1 class="header__wrapper__logo-name">BETA</h1>
      </div>
      <div class="header__wrapper__input">
        <input type="text" class="header__wrapper__input-search" placeholder="Pesquisar pessoas e conversas">
        <i class="fas fa-search" id="input"></i>
      </div>
      <div class="header__wrapper__user">
        <div class="header__wrapper__user-icon">
          <i class="far fa-user"></i>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__wrapper">
      <section class="main__wrapper__navigation">
        <nav class="main__wrapper__navigation__sec">
          <ul class="main__wrapper__navigation__sec-one">
            <li id="list-01">
              <i id="list-01__icon" class="fas fa-home"></i>
              <p id="list-01__paragraph">Casas</p></li>
            <li id="list-02">
              <i id="list-02__icon" class="fas fa-envelope"></i>
              <p id="list-02__paragraph">Bate Papo</p></li>
            <li id="list-03">
              <i id="list-03__icon" class="fas fa-map-marked-alt"></i>
              <p id="list-03__paragraph">Mapa</p></li>
          </ul>
          <ul class="main__wrapper__navigation__sec-two">
            <li id="list-01">
              <i id="list-01__icon" class="fas fa-cog"></i>
              <p id="list-01__paragraph">Config</p></li>
            <li id="list-02">
              <i id="list-02__icon" class="fas fa-sign-out-alt"></i>
              <p id="list-02__paragraph">Sair</p></li>
          </ul>
        </nav>
      </section>
      <section class="main__wrapper__house">
        <div class="main__wrapper__house__search">
          <input type="text" placeholder="Para onde você deseja ir?">
          <i class="fas fa-search" id="input"></i>
        </div>
        <h1 class="main__wrapper__house__title">Mais procurados:</h1>
        <div class="main__wrapper__house-sp">
          <h1 class="main__wrapper__house-sp-text">São Paulo</h1>
          <img src="assets/img/saoPaulo.jpg" alt="São Paulo" title=" São Paulo">
          <div class="main__wrapper__house-sp-information">
            <p class="main__wrapper__house-sp-information-paragraph">
              Casas disponíveis: 321<br>
              Buscas: <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </p>
          </div>
          <button class="main__wrapper__house-sp-btn">Ver Casas</button>
        </div>
        <div class="main__wrapper__house-miami">
          <h1 class="main__wrapper__house-miami-text">Miami</h1>
          <img src="assets/img/miami.jpg" alt="Miami" title="Miami">
          <div class="main__wrapper__house-miami-information">
            <p class="main__wrapper__house-miami-information-paragraph">
              Casas disponíveis: 214<br>
              Buscas: <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </p>
          </div>
          <button class="main__wrapper__house-miami-btn">Ver Casas</button>
        </div>
        <div class="main__wrapper__house-londres">
          <h1 class="main__wrapper__house-londres-text">Londres</h1>
          <img src="assets/img/londres.jpg" alt="Londres" title="Londres">
          <div class="main__wrapper__house-londres-information">
            <p class="main__wrapper__house-londres-information-paragraph">
              Casas disponíveis: 146<br>
              Buscas: <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </p>
          </div>
          <button class="main__wrapper__house-londres-btn">Ver Casas</button>
        </div>
        <div class="main__wrapper__house-orlando">
          <h1 class="main__wrapper__house-orlando-text">Orlando</h1>
          <img src="assets/img/orlando.jpg" alt="Orlando" title="Orlando">
          <div class="main__wrapper__house-orlando-information">
            <p class="main__wrapper__house-orlando-information-paragraph">
              Casas disponíveis: 310<br>
              Buscas: <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </p>
          </div>
          <button class="main__wrapper__house-orlando-btn">Ver Casas</button>
        </div>
      </section>
      <section>Tela</section>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/d5e65723a8.js" crossorigin="anonymous"></script>
</body>
</html>
