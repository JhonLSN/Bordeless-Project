<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/bordeless.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/scss/user/bundle.css">
  <title>Tipo de Usuário</title>

</head>
<body>
  <div class="load">
    <div class="load__wrapper">
      <img src="assets/img/loading.gif" alt="">
    </div>
  </div>
  <div class="dark">
    <div class="dark__wrapper">
      <i class="fas fa-moon"></i>
    </div>
  </div>
  <div class="glow">
    <div class="glow__wrapper">
      <i class="fas fa-sun"></i>
    </div>
  </div>
  <main class="main-user">
    <div class="main-user__wrapper">
      <a class="main-user__wrapper-anchor" href="login.html"><i class="fas fa-angle-left"></i></a>
      <div class="main-user__wrapper__authentication">
        <h1 class="main-user__wrapper__authentication__title">Que tipo de usuário você é?</h1>
        <div class="main-user__wrapper__authentication__whatUser">
          <div class="main-user__wrapper__authentication__whatUser-traveler">
            <a href="#" id="plane"><i class="fas fa-plane"></i></a>
            <p id="paragraph-plane">Viajante</p>
          </div>
          <div class="main-user__wrapper__authentication__whatUser-native">
            <a href="#" id="native"><i class="fas fa-house-user"></i></a>
            <p id="paragraph-native">Nativo</p>
          </div>
        </div>
        <p id="check"></p>
        <a class="main-user__wrapper__authentication__acess" href="#">Comece</a>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/d5e65723a8.js" crossorigin="anonymous"></script>
  <script src="assets/js/user/loading-user.js"></script>
  <script src="assets/js/user/script.js"></script>
</body>

</html>
